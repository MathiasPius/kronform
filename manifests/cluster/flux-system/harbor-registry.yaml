# manifests/cluster/flux-system/harbor.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor-registry
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./manifests/infrastructure/harbor-registry
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
