apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: flux-system
  namespace: flux-system
spec:
  type: github
  address: https://github.com/MathiasPius/kronform
  secretRef:
    name: github-commit-status
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: commit-status
  namespace: flux-system
spec:
  providerRef:
    name: flux-system
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
      namespace: flux-system
---
apiVersion: v1
kind: Service
metadata:
  name: github-webhook-receiver
  namespace: flux-system
spec:
  type: ClusterIP
  selector:
    app: notification-controller
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9292
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-webhook-receiver
  namespace: flux-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
    - host: webhook.flux.kronform.pius.dev
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: github-webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - webhook.flux.kronform.pius.dev
      secretName: webhook.flux.kronform.pius.dev-tls
