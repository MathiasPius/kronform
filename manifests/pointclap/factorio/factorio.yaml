---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-saves
  namespace: pointclap
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: replicated-x3-block-store
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-mods
  namespace: pointclap
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  storageClassName: replicated-x3-block-store
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-mutable-config
  namespace: pointclap
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: replicated-x3-block-store
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: factorio
  namespace: pointclap
  labels:
    app.kubernetes.io/name: factorio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: factorio
  namespace: pointclap
  labels:
    app.kubernetes.io/name: factorio
spec:
  serviceName: factorio
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: factorio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: factorio
    spec:
      securityContext:
        fsGroup: 845
      serviceAccountName: factorio
      containers:
        - name: factorio
          imagePullPolicy: IfNotPresent
          image: factoriotools/factorio:stable-2.0.23
          securityContext:
            runAsNonRoot: true
            runAsUser: 845
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          env:
            - name: LOAD_LATEST_SAVE
              value: "true"
            - name: UPDATE_MODS_ON_START
              value: "true"
            - name: "PORT"
              value: "32197"
          resources:
            requests:
              cpu: 2000m
            limits:
              memory: 4Gi
          ports:
            - name: factorio-udp
              protocol: UDP
              containerPort: 32197
          volumeMounts:
            - name: saves
              mountPath: /factorio/saves
            - name: mods
              mountPath: /factorio/mods
            - name: mutable-config
              mountPath: /factorio/config
            - name: config
              mountPath: /factorio/config/server-adminlist.json
              subPath: server-adminlist.json
            - name: config
              mountPath: /factorio/config/map-gen-settings.json
              subPath: map-gen-settings.json
            - name: config
              mountPath: /factorio/config/map-settings.json
              subPath: map-settings.json
            - name: secrets
              mountPath: /factorio/config/server-settings.json
              subPath: server-settings.json
            - name: secrets
              mountPath: /factorio/config/rconpw
              subPath: rconpw

      volumes:
        - name: saves
          persistentVolumeClaim:
            claimName: factorio-saves
        - name: mods
          persistentVolumeClaim:
            claimName: factorio-mods
        - name: config
          configMap:
            name: factorio-config
        - name: mutable-config
          persistentVolumeClaim:
            claimName: factorio-mutable-config
        - name: secrets
          secret:
            secretName: factorio-secrets
            items:
              - key: server-settings.json
                path: server-settings.json
              - key: rconpw
                path: rconpw
---
apiVersion: v1
kind: Service
metadata:
  name: factorio
  namespace: pointclap
spec:
  ports:
    - name: factorio-udp
      protocol: UDP
      port: 32197
      targetPort: 32197
      nodePort: 32197
  selector:
    app.kubernetes.io/name: factorio
  type: NodePort
