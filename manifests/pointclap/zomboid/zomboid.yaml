# manifests/pointclap/zomboid.yaml
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: zomboid
  namespace: pointclap
spec:
  interval: 5m0s
  url: https://gitlab.com/api/v4/projects/67031206/packages/helm/release
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zomboid
  namespace: pointclap
spec:
  interval: 5m
  chart:
    spec:
      chart: pzserver
      version: "0.1.19"
      sourceRef:
        kind: HelmRepository
        name: zomboid
        namespace: pointclap
      interval: 1m
  values:
    service:
      enable: false
    server:
      image: lis314/project-zomboid-docker@sha256:aa2089c37920dcd610209b12dddc3f2bd426e50b810112976a86d6d46b9dbc9f
    resources:
      memory:
        limit: 4096m
      requests:
        cpu: 2000m
    DataVolume:
      StorageClass: replicated-x3-block-store
    ServerVolume:
      StorageClass: replicated-x3-block-store
    Config:
      Port: "30914"
      UDPPort: "30915"
      ServerName: PointClap
      Password: null
      PasswordSecret: zomboid-secrets
      PasswordSecretKey: server-password
      AdminPasswordSecret: zomboid-secrets
      AdminPasswordSecretKey: admin-password
      SteamVAC: "false"
      ini:
        PublicName: "Point Clap Zombie Spa & Resort"
        Public: "true"
        PVP: "false"
        SaveWorldEveryMinutes: "10"
        DefaultPort: "30914"
        UDPPort: "30915"
        server_browser_announced_ip: "159.69.60.182"
        In order: Common Sense, True Actions, Proximity Inventory, Repair any clothes, Skill Recovery Journal
        WorkshopItems: 2875848298;2487022075;;2847184718;;2142622992;2503622437;
