apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
    name: openobserve-collector-gateway
    namespace: openobserve
spec:
    config:
        connectors:
            servicegraph:
                dimensions:
                    - http.method
                latency_histogram_buckets:
                    - 1
                    - 2
                    - 3
                    - 4
                    - 5
                store:
                    max_items: 10
                    ttl: 1s
            spanmetrics:
                aggregation_temporality: AGGREGATION_TEMPORALITY_CUMULATIVE
                dimensions:
                    - default: GET
                      name: http.method
                    - name: http.status_code
                dimensions_cache_size: 1000
                exemplars:
                    enabled: true
                histogram:
                    explicit:
                        buckets:
                            - 100us
                            - 1ms
                            - 2ms
                            - 6ms
                            - 10ms
                            - 100ms
                            - 250ms
                            - 500ms
                            - 1000ms
                            - 1400ms
                            - 2000ms
                            - 5s
                            - 10s
                            - 30s
                            - 60s
                            - 120s
                            - 300s
                            - 600s
                metrics_flush_interval: 15s
        exporters:
            otlphttp/openobserve:
                endpoint: http://openobserve-openobserve-standalone.openobserve.svc.local.kronform.pius.dev:5080/api/default/
                headers:
                    Authorization: ENC[AES256_GCM,data:wpEv1adYOzwUxDpBmOc6FuM9Z8TQDKjXhU9KfWFbi4pZ05qItLNkM7Bwp+vheuKd64F5OkcfJdnanw==,iv:pW+EoLBBtiLUDGNBIC+bgrzeRgC6Vsm3gvIQ5mNWK7I=,tag:xTUuBB0AO/IZ/2VqyejM7A==,type:str]
            otlphttp/openobserve_k8s_events:
                endpoint: http://openobserve-openobserve-standalone.openobserve.svc.local.kronform.pius.dev:5080/api/default/
                headers:
                    Authorization: ENC[AES256_GCM,data:8+oVYYatFEu8OvCki5Fa/VmsBmHe8GQcm4cJm/wlRq3IsUxwngGSXBaqU6IFBKyb4BSdVOUESsW9Hw==,iv:YJaCY0dsdczAp8FyBudbwl5JbfXNueKS7pP0jAmFB/U=,tag:x/sjA68RZthC5qwh9MwQ3A==,type:str]
                    stream-name: k8s_events
        extensions:
            zpages: {}
        processors:
            batch:
                send_batch_size: 10000
                timeout: 10s
            k8sattributes:
                auth_type: serviceAccount
                extract:
                    labels:
                        - from: pod
                          key: app.kubernetes.io/name
                          tag_name: service.name
                        - from: pod
                          key: k8s-app
                          tag_name: service.name
                        - from: pod
                          key: app.kubernetes.io/instance
                          tag_name: k8s.app.instance
                        - from: pod
                          key: app.kubernetes.io/version
                          tag_name: service.version
                        - from: pod
                          key: app.kubernetes.io/component
                          tag_name: k8s.app.component
                    metadata:
                        - k8s.namespace.name
                        - k8s.pod.name
                        - k8s.pod.uid
                        - k8s.node.name
                        - k8s.pod.start_time
                        - k8s.deployment.name
                        - k8s.replicaset.name
                        - k8s.replicaset.uid
                        - k8s.daemonset.name
                        - k8s.daemonset.uid
                        - k8s.job.name
                        - k8s.job.uid
                        - k8s.container.name
                        - k8s.cronjob.name
                        - k8s.statefulset.name
                        - k8s.statefulset.uid
                        - container.image.tag
                        - container.image.name
                        - k8s.cluster.uid
                passthrough: false
                pod_association:
                    - sources:
                        - from: resource_attribute
                          name: k8s.pod.uid
                    - sources:
                        - from: resource_attribute
                          name: k8s.pod.name
                        - from: resource_attribute
                          name: k8s.namespace.name
                        - from: resource_attribute
                          name: k8s.node.name
                    - sources:
                        - from: resource_attribute
                          name: k8s.pod.ip
                    - sources:
                        - from: resource_attribute
                          name: k8s.pod.name
                        - from: resource_attribute
                          name: k8s.namespace.name
                    - sources:
                        - from: connection
            resourcedetection:
                detectors:
                    - env
                override: true
                timeout: 2s
        receivers:
            k8s_cluster:
                allocatable_types_to_report:
                    - cpu
                    - memory
                    - storage
                collection_interval: 30s
                metrics:
                    k8s.container.cpu_limit:
                        enabled: false
                    k8s.container.cpu_request:
                        enabled: false
                    k8s.container.memory_limit:
                        enabled: false
                    k8s.container.memory_request:
                        enabled: false
                node_conditions_to_report:
                    - Ready
                    - MemoryPressure
                    - DiskPressure
                    - PIDPressure
            k8s_events:
                auth_type: serviceAccount
            k8sobjects:
                auth_type: serviceAccount
                objects:
                    - field_selector: status.phase=Running
                      interval: 15m
                      mode: pull
                      name: pods
                    - group: events.k8s.io
                      mode: watch
                      name: events
            otlp:
                protocols:
                    grpc: {}
                    http: {}
            prometheus:
                config:
                    scrape_configs: []
        service:
            extensions:
                - zpages
            pipelines:
                logs/k8s_events:
                    exporters:
                        - otlphttp/openobserve_k8s_events
                    processors:
                        - batch
                        - k8sattributes
                        - resourcedetection
                    receivers:
                        - k8s_events
                metrics:
                    exporters:
                        - otlphttp/openobserve
                    processors:
                        - batch
                        - k8sattributes
                        - resourcedetection
                    receivers:
                        - k8s_cluster
                        - spanmetrics
                        - servicegraph
                traces:
                    exporters:
                        - otlphttp/openobserve
                        - spanmetrics
                        - servicegraph
                    processors:
                        - batch
                        - k8sattributes
                        - resourcedetection
                    receivers:
                        - otlp
    daemonSetUpdateStrategy: {}
    deploymentUpdateStrategy: {}
    env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
                fieldPath: spec.nodeName
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.99.0
    ingress:
        route: {}
    managementState: managed
    mode: statefulset
    observability:
        metrics: {}
    podDisruptionBudget:
        maxUnavailable: 1
    replicas: 1
    resources: {}
    serviceAccount: openobserve-collector
    targetAllocator:
        allocationStrategy: consistent-hashing
        enabled: true
        filterStrategy: relabel-config
        observability:
            metrics: {}
        podDisruptionBudget:
            maxUnavailable: 1
        prometheusCR:
            enabled: true
            podMonitorSelector: {}
            scrapeInterval: 30s
            serviceMonitorSelector: {}
        replicas: 1
        resources: {}
        serviceAccount: openobserve-collector
    upgradeStrategy: automatic
