            gcr.io:
                # List of endpoints (URLs) for registry mirrors to use.
                endpoints:
                    - https://registry.kronform.pius.dev/v2/gcr.io
                # Use the exact path specified for the endpoint (don't append /v2/).
                overridePath: true
            ghcr.io:
                # List of endpoints (URLs) for registry mirrors to use.
                endpoints:
                    - https://registry.kronform.pius.dev/v2/ghcr.io
                # Use the exact path specified for the endpoint (don't append /v2/).
                overridePath: true
            k8s.gcr.io:
                # List of endpoints (URLs) for registry mirrors to use.
