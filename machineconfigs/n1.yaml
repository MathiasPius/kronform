    token: ENC[AES256_GCM,data:mF6ZCyoMgXuQ9cfpQX0g0BLzGFKl4w0=,iv:38xEkoxr05bgTIamVdDJIqfCBuxTmfnYFfDDDuANBrA=,tag:dImXz6b0Q8mVn8BVtKLIOQ==,type:str]
